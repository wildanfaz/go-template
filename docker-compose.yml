version: '3.8'

services:
  # MySQL service
  mysql:
    image: mysql
    container_name: mysql_db
    restart: always
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: go-template
    ports:
      - "3306:3306"

  # Golang application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-template
    restart: always
    depends_on:
      - mysql
    environment:
      ECHO_PORT: ":1323"
      MYSQL_DSN: "root:secret@tcp(host.docker.internal:3306)/go-template?parseTime=true"
    ports:
      - "1323:1323"
